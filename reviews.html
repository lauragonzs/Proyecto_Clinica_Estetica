<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valoraciones</title>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div w3-include-html="templates/header.html"></div>
        <div w3-include-html="templates/titleWithImage.html"></div>
        <main>    
            <div class="grid">
                <div class="item-col3-rowS7">
                    <form class="formCont">
                        <h2>VALÓRANOS</h2>
                        <p>Nombre *</p>
                        <input placeholder="Escriba su nombre aquí.." required>
                        <p>Email *</p>
                        <input type="email" placeholder="Escriba su email aquí.." required>
                        <p>Puntuación del servicio *</p>
                        <input type="number" class="valora" id="valoracion" min="0" max="5" placeholder="(0-5)" required>
                        <p>Título de la valoración</p>
                        <input placeholder="Escriba el título de su valoración...">
                        <p>Valoración *</p>
                        <textarea placeholder="Escriba los motivos de la puntuación asignada al servicio..." required></textarea>
                        <input type="submit" class="btn" id="send" value="Enviar">
                    </form>
                </div>
                <div class="item-colS2" w3-include-html="templates/review.html"></div>
                <div class="item-colS2" w3-include-html="templates/review.html"></div>
                <div class="item-colS2" w3-include-html="templates/review.html"></div>
                <div class="item-colS2" w3-include-html="templates/review.html"></div>
                <div class="item-colS2" w3-include-html="templates/review.html"></div>
                <div class="item-colS2" w3-include-html="templates/review.html"></div>
                <div class="item-colS2" w3-include-html="templates/review.html"></div>   
            </div>
        </main>
        <div w3-include-html="templates/footer.html"></div>
        <script>
            w3IncludeHTML();
        </script>
    </body>
</html>
