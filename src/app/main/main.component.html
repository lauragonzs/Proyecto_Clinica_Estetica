<app-title-with-image [title]="title"></app-title-with-image>
<app-image-title-description *ngFor="let element of main" [image]="element.image" [title]="element.title"
    [text]="element.description"></app-image-title-description>

<section class="grid">
    <app-image-card *ngFor="let subitem of secondary" [img]="subitem.image" [name]="subitem.text"
        [linkroute]="subitem.route">
    </app-image-card>
</section>
