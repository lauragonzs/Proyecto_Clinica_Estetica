<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContactUs</title>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div w3-include-html="templates/header.html"></div>
  <div w3-include-html="templates/titleWithImage.html"></div>
  <main>
    <div class="grid">
      <div class="item-col3-rowS2">
        <form class="formCont" name="form">
          <h2>CONTÁCTANOS</h2>
          <p>Nombre *</p>
          <input placeholder="Escriba su nombre aquí.." required></input>
          <p>Email *</p>
          <input type="email" id="email" placeholder="Escriba su email aquí.." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></input>
          <p>Teléfono *</p>
          <input id="tlfn" placeholder="Escriba su teléfono de contacto aquí.." pattern="[0-9]{9}" required></input>
          <p>Tratamiento:</p>
          <select name="combo" id="combo">
            <optgroup label="Tipo 1">
              <option value="TratamientoX">Tratamiento X</option>
              <option value="TratamientoX">Tratamiento X</option>
              <option value="TratamientoX">Tratamiento X</option>
            </optgroup>
            <optgroup label="Tipo 2">
              <option value="TratamientoX">Tratamiento X</option>
              <option value="TratamientoX">Tratamiento X</option>
              <option value="TratamientoX">Tratamiento X</option>
            </optgroup>
          </select>
          <p>Asunto</p>
          <input placeholder="Asunto de su consulta..."></input>
          <p>Mensaje *</p>
          <textarea placeholder="Contenido de su consulta..." required></textarea>
          <button class="btn" id="send">Enviar</button>
        </form>
      </div>
      <div class="item-colS2">
        <a href="https://www.google.es/maps/?hl=es" target="_blank"><img class=mapa src="imagenes/mapa.jpg" width="100%"></a>
      </div>
      <div class="item-colS2">
        <h2 id="contactCards_h2">Información de Contacto de la Clínica</h2>
        <div class="grid" id="contactCards">
          <div w3-include-html="templates/card.html"></div>
          <div w3-include-html="templates/card.html"></div>
          <div w3-include-html="templates/card.html"></div>
        </div>
      </div>
    </div>
  </main>
  <div w3-include-html="templates/footer.html"></div>
</body>
<script>
  w3IncludeHTML();  
</script>


</html>
