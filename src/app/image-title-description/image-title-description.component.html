<!-- Esta distribución está compuesta por una imagen, título y un texto descriptivo. La imagen ocupa 1/3 de la
página mientras que el título y el texto descriptivo ocupan los 2/3 restantes -->
<article class="grid grid-1col">
    <figure class="item-colS1 img-distribution1">
        <img [src]="image" width="100%" height="100%">
    </figure>
    <section class="item-colS2">
        <h2>{{title}}</h2>
        <p class="introText">
            {{text}}
        </p>
    </section>
</article>
