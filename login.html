<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="javaScript/formValidationLogIn.js"></script>
    <script src="javaScript_Dynamic/DynamicLoad_Common.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div class="layoutCenter">
            <section class="logIn">
                <h2>Iniciar Sesión</h2>
                <form name="form">
                    <label for="email">Correo:</label>
                    <input type="email" id="email_logIn" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$"
                        required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password_logIn">
                    <input type="submit" id="send_logIn" value="Iniciar Sesión">
                    <h5>No tienes cuenta?: <b><a href="userRegister.html">REGISTRATE</a></b></h5>
                </form>
            </section>
        </div>
    </main>
    <div id="footer"></div>
</body>

</html>
